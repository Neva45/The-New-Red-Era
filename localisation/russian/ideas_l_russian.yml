 FRC_opd:0 "Член Организации Парижского Договора"
 FRC_opd_desc:0 "Этот участник является равноправным членом Организации Парижского Договора. Сама Организация Парижского Договора является обновлённый версией Организации Варшавского Договора. Подписан он был в конце 1997 городе Париж такими странами, как СССР, Польша, Венгрия, Румыния, БФ, Чехословакия, ГДР, Дания, Бенилюкс, Италия, Франция, вся Британия, Иберийский Союз и Афганистан."
 IEU_opd:0 "Член Организации Парижского Договора"
 IEU_opd_desc:0 "Этот участник является равноправным членом Организации Парижского Договора. Сама Организация Парижского Договора является обновлённый версией Организации Варшавского Договора. Подписан он был в конце 1997 городе Париж такими странами, как СССР, Польша, Венгрия, Румыния, БФ, Чехословакия, ГДР, Дания, Бенилюкс, Италия, Франция, вся Британия, Иберийский Союз и Афганистан."

