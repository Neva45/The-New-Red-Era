 idea_FRC_opd:0 "Член Организации Парижского Договора"
 idea_FRC_opd_desc:0 "Этот участник является равноправным членом Организации Парижского Договора. /n/Сама Организации Парижского Договора является обновлённый версией Организации Варшавского Договора. Подписан он был в конце 1997 городе Париж. К 2000 туда вошли СССР, Польша, Венгрия, Румыния, БФ, Чехословакия, ГДР, Дания, Бенилюкс, Италия, Франция, вся Британия, Иберийский Союз и Афганистан.

