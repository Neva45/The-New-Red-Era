l_russian:
 LeftDem:0 "Левая Демократия"
 LeftDem_desc:0 "Левая Демократия - это термин, используемый для описания политических и социально-экономических идей и практик, которые обычно связываются с левым крылом политического спектра. Левые демократы поддерживают такие ценности, как социальная справедливость, равенство, свобода и разнообразие, и стремятся к созданию общества, в котором каждый человек имеет равные возможности и права. Они обычно поддерживают государственную интервенцию в экономике, регулирование корпораций и бизнеса, а также защиту социальных прав и благосостояния населения. Некоторые известные примеры левых демократов в истории включают Франклина Д. Рузвельта, Нельсона Манделу и Берни Сандерса."
 DemSoc:0 "Демократический социализм"
 DemSoc_desc:0 "Демократический социализм - это политическая и экономическая идеология, которая ставит своей целью создание справедливого и равноправного общества на основе социальной справедливости, равенства возможностей и глубокой демократизации. Демократические социалисты признают, что частная собственность может использоваться для создания богатства, однако они считают, что экономика и богатство должны быть распределены наиболее справедливым образом в интересах всех людей, а не только элиты. Демократический социализм стремится к достижению этой цели через демократические институты - выборы, парламенты, референдумы и т.д. Он предполагает более глубокую демократию на рабочих местах, более равноправный доступ к образованию и здравоохранению, а также другие меры, направленные на создание равенства возможностей и обеспечивающие социальное благополучие всех приверженцев этой идеологии. Крупнейшими сторонниками демократического социализма в мире были и есть персоналии, такие как Бернард Сандерс, Александрия Окасио-Кортес и Жан-Люк Меланшон."
 Progressivism:0 "Прогрессивизм"
 Progressivism_desc:0 "Прогрессивизм - это политическая идеология, которая акцентирует внимание на необходимости прогресса и совершенствования общества. Она уделяет большое внимание социальной справедливости и равенству возможностей, а также защите от дискриминации и эксплуатации. Ключевыми концепциями прогрессивизма являются гражданские свободы, права меньшинств, защита природы и окружающей среды, доступность образования и здравоохранения для всех слоев населения, сокращение неравенства и ликвидация социальных привилегий, победа над национализмом и расизмом."
 Green:0 "Зелёные"
 Green_desc:0 "Зеленые - это политическое движение, которое базируется на принципах охраны окружающей среды и устойчивого развития. Они призывают к экологической ответственности и ставят целью сохранение природы и мира для будущих поколений.В различных странах мира Зеленые организации могут отличаться своими методами и акцентами, но как правило, их общей целью является охрана природы, открытие широкой общественности информации о рисках экологических проблем и формирование экологической культуры."
 Liberalism:0 "Либерализм"
 Liberalism_desc:0 "
 SocLib:0 "Социал-либерализм"
 SocLib_desc:0 "Прогрессивизм - это политическая идеология, которая акцентирует внимание на необходимости прогресса и совершенствования общества. Она уделяет большое внимание социальной справедливости и равенству возможностей, а также защите от дискриминации и эксплуатации. Ключевыми концепциями прогрессивизма являются гражданские свободы, права меньшинств, защита природы и окружающей среды, доступность образования и здравоохранения для всех слоев населения, сокращение неравенства и ликвидация социальных привилегий, победа над национализмом и расизмом."
