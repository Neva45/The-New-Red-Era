l_russian:
 LeftDem:0 "Левая Демократия"
 LeftDem_desc:0 "Левая Демократия - это термин, используемый для описания политических и социально-экономических идей и практик, которые обычно связываются с левым крылом политического спектра. Левые демократы поддерживают такие ценности, как социальная справедливость, равенство, свобода и разнообразие, и стремятся к созданию общества, в котором каждый человек имеет равные возможности и права. Они обычно поддерживают государственную интервенцию в экономике, регулирование корпораций и бизнеса, а также защиту социальных прав и благосостояния населения. Некоторые известные примеры левых демократов в истории включают Франклина Д. Рузвельта, Нельсона Манделу и Берни Сандерса."
 DemSoc:0 "Демократический социализм"
 DemSoc_desc:0 "Демократический социализм - это политическая и экономическая идеология, которая ставит своей целью создание справедливого и равноправного общества на основе социальной справедливости, равенства возможностей и глубокой демократизации. Демократические социалисты признают, что частная собственность может использоваться для создания богатства, однако они считают, что экономика и богатство должны быть распределены наиболее справедливым образом в интересах всех людей, а не только элиты. Демократический социализм стремится к достижению этой цели через демократические институты - выборы, парламенты, референдумы и т.д. Он предполагает более глубокую демократию на рабочих местах, более равноправный доступ к образованию и здравоохранению, а также другие меры, направленные на создание равенства возможностей и обеспечивающие социальное благополучие всех приверженцев этой идеологии. Крупнейшими сторонниками демократического социализма в мире были и есть персоналии, такие как Бернард Сандерс, Александрия Окасио-Кортес и Жан-Люк Меланшон."
 Progressivism:0 "Прогрессивизм"
 Progressivism_desc:0 "Прогрессивизм - это политическая идеология, которая акцентирует внимание на необходимости прогресса и совершенствования общества. Она уделяет большое внимание социальной справедливости и равенству возможностей, а также защите от дискриминации и эксплуатации. Ключевыми концепциями прогрессивизма являются гражданские свободы, права меньшинств, защита природы и окружающей среды, доступность образования и здравоохранения для всех слоев населения, сокращение неравенства и ликвидация социальных привилегий, победа над национализмом и расизмом."
 Green:0 "Зелёные"
 Green_desc:0 "Зеленые - это политическое движение, которое базируется на принципах охраны окружающей среды и устойчивого развития. Они призывают к экологической ответственности и ставят целью сохранение природы и мира для будущих поколений.В различных странах мира Зеленые организации могут отличаться своими методами и акцентами, но как правило, их общей целью является охрана природы, открытие широкой общественности информации о рисках экологических проблем и формирование экологической культуры."
 Liberalism:0 "Либерализм"
 Liberalism_desc:0 "Либерализм это историческое и политическое движение, которое признает свободу личности и права индивидуумов, а также свободную экономику и демократию. Либералы стремятся к минимальному вмешательству государства в личную жизнь и экономику, подчеркивая защиту прав и свобод граждан. Либерализм является одним из ключевых идеологических движений в западных странах и имеет множество разновидностей и подходов."
 SocLib:0 "Социал-либерализм"
 SocLib_desc:0 "Прогрессивизм - это политическая идеология, которая акцентирует внимание на необходимости прогресса и совершенствования общества. Она уделяет большое внимание социальной справедливости и равенству возможностей, а также защите от дискриминации и эксплуатации. Ключевыми концепциями прогрессивизма являются гражданские свободы, права меньшинств, защита природы и окружающей среды, доступность образования и здравоохранения для всех слоев населения, сокращение неравенства и ликвидация социальных привилегий, победа над национализмом и расизмом."
 ClasLib:0 "Классический либерализм"
 ClasLib_desc:0 "Классический либерализм - это одна из первых формирующихся идей в политической философии, фокусированная на идеях индивидуализма и свободы. Основоположниками классического либерализма являются Вольтер, Монтескье, Жан-Жак Руссо и Джон Локк. Главными идеями классического либерализма являются: независимость гражданина от государства, где индивидуальные свободы являются единственным источником политической власти, ограничение власти государства в экономических, политических и социальных вопросах, разделение властей - верховенство закона над правителем, свобода религии, личности, мысли и выражения и привержение идее свободного рынка - экономика должна основываться на свободных рыночных механизмах."
 AnKab:0 "Анархо-капитализм"
 AnKab_desc:0 "Анархо-капитализм - это форма анархизма, которая отвергает государственный контроль над экономикой и предлагает свободный рынок как основу общественного устройства. В анархо-капиталистической модели каждый человек свободен заниматься тем, что ему нравится и что он умеет лучше всего без вмешательства государства. Под собственностью понимается каждое имущество, которое было добывано личным трудом, персональными инвестициями или через добровольный обмен. Государство не имеет права вторгаться в экономическую сферу и воздействовать на личный выбор каждого человека. Ключевой компонент анархо-капитализма - это индивидуальный свободный выбор."
 RightDem:0 "Правая Демократия"
 RightDem_desc:0 "Правая демократия - это форма политической организации общества, где демократические процессы и институты объединены с правыми (консервативными и либеральными) социально-экономическими и политическими взглядами и ценностями. Она представляет собой объединение левой и правой частей спектра политических воззрений. Правые демократы могут поддерживать традиционные ценности, такие как защита семьи и религиозных убеждений, и привержены сохранению сильной национальной идентичности и национальной безопасности. Они также могут быть ориентированы на экономический либерализм и поддерживать меньшее вмешательство государства в экономику, стремятся к низкому уровню налогообложения, свободной торговле и защите частной собственности."
 Conservatism:0 "Консерватизм"
 Conservatism_desc:0 "Консерватизм – это политический и социально-культурный мироосознание, которое отстаивает традиционные ценности, обычаи и институты. Оно считает, что стабильность и сохранение традиций, культуры и общественной жизни в целом являются приоритетными задачами общества. Консерваторы поддерживают социальный порядок, основанный на частной собственности, семейных ценностях и общественной власти, а также, как правило, выступают за сохранение традиционных форм правления и культурных обычаев. Консервативные взгляды могут проявляться в различных сферах: от экономики и личной свободы до религии и культуры. Они подчеркивают значимость умеренности, и боятся резких переменных и социальных экспериментов. Консерватизм не указывает на какие-либо конкретные политические действия, но охарактеризован убеждением в таких ценностях как сохранение традиционных институтов и основ будущего общества, сотрудничество гражданских институтов и правительственных органов, и сохранение сбалансированной власти в рамках общества."
 ConLib:0 "Консервативный либерализм"
 ConLib_desc:0 "Консервативный либерализм объединяет принципы консерватизма и либерализма. Это сочетание обычно выражается в поддержке свободы личности и экономической свободы, но в рамках традиционных ценностей и институтов. Консервативный либерализм может проявляться в политических действиях, законодательстве исходя из ценности начала свободы и ответственности, что одновременно учитывает также традицию и культурную специфику общества."
 Reactionary:0 "Реакционизм"
 Reactionary_desc:0 "Реакционизм - это консервативная политическая и культурная философия, которая выступает против социальных, политических или культурных изменений и претендует на сохранение или восстановление прежнего порядка вещей. Реакционеры верят в возможность возвращения к старым идеалам и способу жизни, которые они считают лучшими, и утверждают, что все изменения ухудшают общество. Они часто выступают за национальные или религиозные традиции, культурные ценности и поведенческие нормы, полагая, что любые изменения в этом "порядке вещей" навсегда искажают эту традицию. Реакционеры могут использовать различные стратегии для достижения своих целей: от политических деклараций до насильственных действий. Однако, их подход часто вызывает критику и резкое противодействие со стороны других сил в обществе, так как они игнорируют изменяющиеся потребности и запросы народа, абстрагируются от социальных проблем и затруднений, предпочитая сохранять стабильность и порядок, как они это видят."
 Despotism:0 "Деспотизм"
 Despotism_desc:0 "Деспотизм - это форма правления, в которой власть сосредоточена в руках одного человека, который вольно распоряжается своими подчиненными без какой-либо формы контроля. Он может существовать в монархических, диктаторских, тоталитарных режимах. В деспотическом режиме могут отсутствовать ограничения на персональную власть, и власть этого лидера может диктовать законы, правила и положения, в стремлении поддержать свою власть и контроль над народом. Другие ключевые признаки деспотизма могут включать в себя эксплуатацию народа, отсутствие свободы личности и высокий уровень коррупции."
 Oligarchism:0 "Олигархизм"
 Oligarchism_desc:0 "Олигархизм - это форма правления, в которой власть осуществляется небольшой группой богатых людей (олигархов), которые являются владельцами крупных корпораций и банков в стране. Олигархи используют свое экономическое влияние, чтобы оказывать политическое давление на правительство и влиять на его решения в своих интересах. Они могут также воспользоваться своей властью для получения угодных для себя деловых контрактов, ресурсов или субсидий."
 Hunta:0 "Военная Хунта"
 Hunta_desc:0 "Военная хунта - это форма правления, которая возникает, когда военные лица, часто выступая в роли группы, захватывают власть в государстве, часто при помощи насильственных или незаконных методов. Такая форма правления может противостоять демократическим изменениям и разрушать систему государственных институтов и правовых гарантий. Примерами военных хунт могут служить правительства, установленные в странах Латинской Америки в 1960-70 годы, и правительства в Ближнем Востоке."
 AutorDem:0 "Авторитарная Демократия"
 AutorDem_desc:0 "Авторитарная демократия - это форма правления, в которой выборы и другие формы участия граждан в политической жизни, такие как референдумы и петиции, формально сохраняются, но на практике правительство предпринимает меры, чтобы минимизировать независимость институтов, контролировать выборы и ограничивать свободу слова и другие гражданские права. В авторитарной демократии нарушение законов и ограничение прав могут использоваться в качестве политического инструмента."
 Monarchy:0 "Монархия"
 Monarchy_desc:0 "Монархия - это форма правления, в которой главной властительной должностью является монарх. Монарх может быть наследственным, когда власть передается по наследству внутри династии, или избранным, когда монарх выбирается на должность. В монархии монарх является верховным правителем, который обладает полной властью и контролирует все сферы жизни в государстве. В монархии монарх может иметь разные полномочия в зависимости от периода истории и страны. В некоторых случаях монарх может иметь только символическую власть, а в других - реальную власть над государством. В зависимости от полномочий, которые наделены монархом, монархия может быть абсолютной или конституционной."
 Absolutly:0 "Абсолютная монархия"
 Absolutly_desc:0 "Абсолютная монархия - это форма монархического правления, в котором монарх обладает безусловной властью и контролирует все сферы жизни в государстве. Абсолютный монарх может издавать законы, собирать налоги, руководить военными операциями, назначать и увольнять чиновников и т.д. В абсолютной монархии все властные структуры подчиняются непосредственно монарху, и граждане не имеют независимости в принятии решений. Абсолютная монархия была наиболее распространена в Европе в XVII-XVIII веках и была связана с понятием "дивинной власти", которая приписывалась монарху. Представители абсолютной монархии обычно считали, что монарх получает свою власть от Бога и не подчиняется законам. Примерами исторических абсолютных монархий могут служить Франция при Людовике XIV, Россия при Петре I. В настоящее время абсолютные монархии в практических невозможны в связи с развитием демократии и установление правового государства во многих странах."
 dualism:0 "Дуалистическая монархия"
 dualism_desc:0 "Дуалистическая монархия - это форма правления, при которой в государстве существует два монарха, которые носят равные по значимости титулы и делят власть поровну. Обычно каждый из монархов управляет отдельной территорией, аннексированный к государству. Дуалистические королевства обычно возникают в результате политических соглашений, таких как договоры и династические браки. Каждый монарх обычно формально признается другим монархом и обладает полной независимостью в управлении своей территорией, и тем не менее общими представительскими институтами внешней политики и обороны. Примером дуалистической монархии является Австрийско-Венгерская империя, которая была учреждена в 1867 году и состояла из Австрии и Венгрии. Но данная форма правления стала известной и отмечена в Европейской истории гораздо раньше, также имеются упоминания в средневековой истории Франции, Англии и Японии."
 theokraty:0 "Теократия"
 theokraty_desc:0 "Теократия - это форма правления, в которой верховная власть принадлежит или контролируется религиозной иерархией. В такой форме правления законы и нормы устанавливаются на основе религиозных принципов и традиций. Теократия может быть официальной или неофициальной. Обычно теократия предполагает, что законы установлены богом или богами, а умеренные прочтения религиозных трактатов иногда искажаются крайне ориентированным (радикальным) структурам. При теократическом правлении главным правителем является представитель религиозной власти - понтфик (в христианстве) или великий аятолла (в исламе), который обладает абсолютной властью над государством и гражданами."
 Nationalism:0 "Национализм"
 Nationalism_desc:0 "Национализм - это политическая и социальная идеология, которая предполагает, что нация - это основа общественной организации, и что нация должна быть главным фактором в принятии политических решений. Национализм включает в себя убеждение в том, что нация имеет право на суверенитет и контроль над своими территориями и ресурсами, а также, что нация является подлинной основой культуры, истории и идентичности. Националисты могут использовать понятие нации в разных контекстах. Например, гражданская нация базируется на гражданстве и участии в политической жизни, культурная нация определяется общими культурными и историческими связями, а расовая нация - на общности расовых или этнических признаков. Национализм может выражаться в форме агрессивного шовинизма и национальной нетерпимости, а также быть являться установкой миролюбивого кооператива, призывающего к сохранению национального достоинства и культуры в рамках взаимодействия со всем миром."
 Fascism:0 "Фашизм"
 Fascism_desc:0 "Фашизм - это политическая идеология, которая пропагандирует авторитарные правительственные структуры, взаимодействие бизнеса и государства, национализм, противостояние левым течениям и подавление демократии. Для фашизма характерна агрессивная внешняя политика, которая направлена на расширение влияния государства за счет оккупации других территорий. Примерами фашистских режимов могут служить Италия при Муссолини, Германия в период нацистского режима и Испания в период правления Франко."
 Nazism:0 "Национал-социализм"
 Nazism_desc:0 "Национал-социализм (нацизм) - это идеология сильно связанная с фашизмом, но с большим упором со стороны государства на расовые принципы. Нацисты считали, что немецкая нация является высшей расой, и что она имеет право на господство в Европе и в мире. Также нацисты пропагандировали антисемитизм, гомофобию, национальную нетерпимость и манипулировали массами, искусственно создавая культ лидера. Примерами режимов национал-социализма могут служить нацистский режим в Германии и период "франкизма" в Испании."
 Graz_naz:0 "Гражданский национализм"
 Graz_naz_desc:0 "Гражданский национализм - это форма национализма, которая привержена сохранению и продвижению национальных и культурных ценностей, а также оснований гражданской идентичности. Он утверждает, что гражданства необходимо определять на основе общих культурных, языковых, правовых и политических ценностей, а не на основе расы, этнической принадлежности или религии. Гражданский национализм поддерживает многокультурность, и организация общества должна учитывать интересы всех национальных групп."
 LibSoc:0 "Либертарный Социализм"
 LibSoc_desc:0 "Либертарный социализм, парадоксальное понятие, так как левая социалистическая доктрина является коллективистской, в то время как либертарианство привержено индивидуализму. Однако, есть некоторые либертарные социалистические течения, которые заявляют о возможности сочетания свободы индивида и требований социальной справедливости. Они утверждают, что правовая защита индивидуальных свобод и собственности должна дополняться обязательствами по обеспечению всеобщего благосостояния, таких как равенство доступа к образованию, здравоохранению, жилью и другим ресурсам. Однако, существует много различных интерпретаций того, что такое либертарный социализм и как он может быть применен на практике."
 EuroCom:0 "Еврокоммунизм"
 EuroCom_desc:0 "Еврокоммунизм - это научно-теоретическое и политическое движение в Европе, зародившееся в 1970-х годах, как попытка развития коммунистической марксистской теории и ее адаптации к условиям западных обществ. Еврокоммунизм представляет собой разновидность Марксизма - теория, основной задачей которой является революционное свержение капиталистической системы и построение общества, основанного на равенстве и социальной справедливости. В отличие от классического коммунизма на практике в странах Советского Союза и Восточной Европы, еврокоммунизм был более демократичным и предлагал ряд новых идей, таких как социализм с человеческим лицом, коммунизм наций и народностей, парламентарная дорога к социализму и прочее."
 Agrarism:0 "Аграризм"
 Agrarism_desc:0 "Аграризм - это политическая и экономическая идеология, которая выражает приоритет ориентации государства в сторону развития сельского хозяйства и благосостояния сельской общины. Аграристы утверждают, что процветание страны и ее народа зависит от успешного развития сельского хозяйства, производства продовольствия и снабжения населения пищей. Аграристы выступают против индустриализации и развития технологий в сельском хозяйстве, так как эти процессы, по их мнению, приводят к ухудшению качества земель и низкому уровню жизни на селе. Аграристы предлагают стимулировать мелкое и среднее предпринимательство на селе, поддерживать кооперации и производство органических продуктов."
 AnCom:0 "Анархо-коммунизм"
 AnCom_desc:0 "Анархо-коммунизм - это идеология, объединяющая концепции анархизма и коммунизма. Она заключается в том, что все средства производства должны находиться в общественной собственности, а богатство должно распределяться на основе нужд каждого. Анархо-коммунисты противятся иерархии и государственной власти, которые они считают избыточными и порождающими эксплуатацию и подавление. Они поддерживают общественное соглашение и взаимопомощь, чтобы включить всех в общество, где нет опасности быть оставленным без помощи. Для достижения анархо-коммунистической идеологии многие пропагандируют прямое действие, такое как массовая стачка или гражданское неповиновение, противоречиво техническим и транснациональным силам, которые удерживают доминирующую роль в промышленном производстве. Анархо-коммунизм является одним из разновидностей анархизма и, хотя он находится за пределами политической системы, он может включать элементы из левых и правых идеологий, таких как любой склад с государственной властью и вертикальной иерархией, национализм, империализм, иностранный шовинизм и капитализм."
 Marxism:0 "Марксизм-ленинизм"
 Marxism_desc:0 "Марксизм-ленинизм - это политическая идеология, которая основывается на сочетании марксистских идей, развиваемых Карлом Марксом и Фридрихом Энгельсом, и теории Владимира Ленина, одного из лидеров российской революции 1917 года. Марксизм-ленинизм включает в себя концепции об истинном пролетарском классе и необходимости революционного насилия для свержения капиталистической системы. При этом, идеология заключает в себе различия в роль государства, в частности, по отношению к национальным меньшинствам, науке и культурным ценностям. Марксизм-ленинизм стал доминирующей политической идеологией в Советском Союзе и его социалистических союзных республиках в 1920-х годах и впоследствии распространился на некоторые другие страны, где формировалось коммунистическое движение."
 Leninism:0 "Ленинизм"
 Leninism_desc:0 "Ленинизм - это интерпретация марксизма, развитая Владимиром Лениным, лидером российской революции 1917 года и первым председателем Советов Народных Комиссаров (Совнарком) СССР. Ленинизм выделяет несколько отличительных черт по сравнению с ортодоксальным марксизмом, и, в частности, включает в себя: ьеорию империализма - утверждение, что в мире происходит концентрация производства и капитала в несколько монополий, национальных и транснациональных корпораций, что приводит к конкуренции и конфликтам между странами, теорию революции - предполагает возможность революции в любой стране, независимо от уровня развития капитализма. Ленин считал, что революция должна быть под руководством коммунистической партии, выступающей за насильственное свержение капитализма, теорию диктатуры пролетариата - государства, созданного после революции, которое должно быть установлено для обеспечения наиболее быстрого перехода к социализму, теорию партийной организации - Ленин утверждал необходимость дисциплины, единства и централизации коммунистической партии для обеспечения реализации революционных целей. Ленинизм был широко применен в Советском Союзе в течение многих лет, и он также оказал влияние на различные другие движения в мире. Сегодня Ленинизм продолжает оказывать влияние на современную марксистскую идеологию."
 Ortodox:0 "Ортодоксальный марксизм"
 Ortodox_desc:0 "Ортодоксальный марксизм - это течение в марксистской теории, которое придерживается традиционных принципов, интерпретации и применения идей Карла Маркса и Фридриха Энгельса в политической и экономической практике. Ортодоксальный марксизм подчеркивает роль экономической структуры в общественных отношениях, выдвигает теорию классовой борьбы и революции, и считает, что коммунизм может быть достигнут только через свержение капитализма и установление диктатуры пролетариата. Ортодоксальный марксизм был доминирующей теорией в ранние годы Советской России и в большинстве других стран, где были установлены коммунистические режимы. В этих странах идеология была применена как главное политическое руководство с твердой контролью государства над производственными ресурсами и экономическими и социальными процессами."
 Trozkism:0 "Троцкизм"
 Trozkism_desc:0 "Троцкизм - это политический идейный течение в рамках марксизма-ленинизма, которое возникло в России в 1920-х годах. Эта теория была создана Львом Троцким, политическим лидером Российской революции и бывшим членом ЦК РКП(б). Основные принципы троцкизма основываются на теории перманентной революции, которая утверждает, что социалистическая революция может быть достигнута только через свержение мирового капитализма и установление мировой социалистической системы. Также троцкизм отвергает идею социализма в одной стране, которую пропагандировал Иосиф Сталин. В дополнение к этому, Троцкизм стремится к проведению революционных преобразований в подавляющем большинстве областей жизни общества, таких как экономика, политика, социальная сфера и культура. Также, троцкизм в своих идеях выступает против бюрократического и тоталитарного управления государством и приверженцев демократических и антиавторитарных принципов. Троцкизм получил широкое распространение в многих странах, как в Европе, так и в других частях мира. Троцкисты активно участвовали в революционных событиях 20-го века и стали основными источниками сопротивления авторитарным режимам во многих странах мира."
 RefSoc:0 "Реформистский социализм"
 RefSoc_desc:0 "Реформистский социализм - это политическое направление и идеология, которая считает, что социалистические идеи можно реализовать в обществе через постепенные реформы и преобразования. Реформистские социалисты не отвергают капитализм как таковой, но стремятся сделать его более социально ориентированным, уравновешивая интересы капитала и труда. В рамках реформистского социализма, приверженцы этой идеологии выступают за расширение государственной сферы экономики, национализацию некоторых крупных компаний, уровни образования, социальной защиты и здравоохранения. Реформистский социализм различается с революционным социализмом, который стремится к быстрому и радикальному свержению капиталистической системы и установлению рабочей диктатуры. Реформисты, наоборот, считают, что изменения должны производиться мирными методами и политическими реформами в рамках существующей демократической системы, не нарушая законность государства."
 Romanov:0 "Романовизм"
 Romanov_desc:0 "Идеология Романовизма, созданной Григорием Романовым, совмещает две ключевые идеи - Еврокоммунизм и идеи Брежнева. Основные принципы идеологии Романовизма связаны с государственным контролем экономики, централизованным управлением и обеспечением социальной защиты. Она призывает к созданию равномерного распределения богатства и достижению социального равенства. При этом Романовизм не отрицает важности частной собственности, но считает, что ее использование должно быть в интересах общества и государства. В рамках Романовизма, предприятия будут национализированы и управляться социальными, политическими и экономическими органами. Это должно привести к укреплению роли государства в экономике и обеспечению социальной защищенности граждан. Идеология Романовизма поддерживает международную солидарность и равенство, а также призывает к более тесному сотрудничеству между странами. Она основана на основных идеологиях Еврокоммунизма и идеи Брежнева, которые в свою очередь призывают к сохранению мира, прогресса, стабильности и развития. Создание Романовизма связано с желанием построить коммунистическую общественную систему, в которой процветание и благополучие отслеживаются равномерно и всеобщим потенциалом."
 Syndicalism:0 "Синдикализм"
 Syndicalism_desc:0 "Синдикализм - это концепция идеологии и организационной структуры рабочего класса, призывающая к образованию групп независимых от государства профсоюзных организаций, которые в будущем должны объединиться в социалистическое общество. Синдикалисты считают, что трудящиеся должны иметь контроль над производственными процессами и товарами, производимыми в них, и предлагают заменить традиционную форму предпринимательства на производственные кооперативы, управляемые трудящимися. Синдикалисты также выступают за демократический процесс принятия решений внутри профсоюзных организаций, отказ от ограничения конкуренции, и открытость экономической деятельности и рабочей жизни для всех участников процесса. Термин "синдикализм" используется в различных политических движениях в зависимости от контекста. Например, в Испании синдикализм стал правым антикоммунистическим движением. Во Франции термин используется для описания анархосиндикалистских организаций, которые участвовали в различных социальных движениях в XX веке."
 Tehnocraty:0 "Технократия"
 Tehnocraty_desc:0 "Технократия - это форма управления, основанная на принципах экспертизы и научно-технической компетенции. В такой системе управления управление принимается специалистами в соответствующих областях, которые не обязательно должны иметь политический опыт. В технократических системах важно принимать решения на основе научных данных и обоснованных технических решений, а также следовать эффективным и эффективным методам управления. Такая система управления может использоваться в различных областях, включая экономику, политику, технологии и науку. В некоторых странах технократические правительства были специально назначены для решения технических и экономических проблем, таких как инфляция, дефицит и технологический отставание в этой или другой отрасли. Однако, в таких системах могут возникать проблемы, связанные с недостатком учета мнения и интересов различных социальных групп, а также с проблемами свободы и демократии. Это может привести к конфликтам между правительством и гражданским обществом, что может в конечном итоге подорвать легитимность технократического режима."
 TotSoc:0 "Тоталитарный Социализм"
 TotSoc_desc:0 "Тоталитарный социализм - это политический режим, объединяющий социалистические и тоталитарные элементы, созданный в Германии и Советском Союзе в 1930-е годы. Тоталитарный социализм представляет собой комбинацию социалистической идеологии и структуры государства, управления и контроля, характерных для тоталитарного режима. Тоталитарный социализм практически всегда приводит к нарушению прав человека, репрессиям, угнетению и насилию. В своей идеалогической чистоте тоталитарный социализм в современном мире находится под критикой и осуждением в связи с появлением множества других, более толерантных и перспективных способов социалистических преобразований."
 Stalinism:0 "Сталинизм"
 Stalinism_desc:0 "Сталинизм - это политическая идеология и система управления, основанная на учении и практике Иосифа Сталина, лидера Советского Союза с 1920-х по 1950-е годы. Основными принципами сталинизма были: индустриализация страны с помощью пятилетних планов и коллективизация сельского хозяйства, построение социалистической экономики на основе государственной собственности на средства производства, преследование оппозиционных сил и уничтожение внутренних врагов, получение внешней помощи от социалистических стран и сохранение их безопасности и создание культ личности вокруг Сталина, который объявлялся главой народа и воплощением социалистической революции."
 Maoism:0 "Маоизм"
 Maoism_desc:0 "Маоизм - это идеологическое направление в коммунистической теории и практике, основанное на учении известного китайского политика и вождя Мао Цзэдуна. Оно возникло в Китае в 1930-х годах и включает в себя ряд особенностей, отличающих его от советского коммунизма. Маоизм считается одной из ветвей коммунизма, которая в значительной мере влияла на первые годы Китайской Народной Республики и подвигла на создание культурной революции в 1960-х годах."
 Strasserism:0 "Штрассеризм"
 Strasserism_desc:0 "Штрассеризм - это идеологическое направление в германском национал-социализме, которое возникло в 1920-х годах и названо по фамилии одного из его главных пропагандистов Грегора Штрассера. Оно выступало за социальный национализм, критикуя рыночную экономику и акцентируя внимание на интересах малого бизнеса, рабочих и крестьян."
 